[tox]
envlist = py{38,39,310,311}, flake8
isolated_build = True

[testenv]
deps =
  nose2==0.11.0
  stdout-stderr-capturing==0.2.0
# --output-buffer captures the printed output of the tests.
commands = nose2 --output-buffer {posargs}

[testenv:flake8]
deps =
  flake8==4.0.1
commands = flake8 command_watcher tests

[testenv:mypy]
deps =
  mypy==0.961
commands = mypy --strict .

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, flake8
    3.11: py311
